<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP's Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <div id="display">
          2+2=5
        </div>
        <div id="buttons">
          <button class="button red" id="">AC</button>
          <button class="button red" id="">+/-</button>
          <button class="button red" id="">%</button>
          <button class="button yellow" id="">/</button>
          <button class="button blue" id="">7</button>
          <button class="button blue" id="">8</button>
          <button class="button blue" id="">9</button>
          <button class="button yellow" id="">*</button>
          <button class="button blue" id="">4</button>
          <button class="button blue" id="">5</button>
          <button class="button blue" id="">6</button>
          <button class="button yellow" id="">-</button>
          <button class="button blue" id="">1</button>
          <button class="button blue" id="">2</button>
          <button class="button blue" id="">3</button>
          <button class="button yellow" id="">+</button>
          <button class="button blue stretch" id="">0</button>
          <button class="button blue" id="">.</button>
          <button class="button yellow" id="">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
