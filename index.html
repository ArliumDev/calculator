<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP's Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <div id="display"></div>
        <div id="buttons">
          <button class="clear align red" id="">AC</button>
          <button class="btn align red" id="">+/-</button>
          <button class="btn align red" id="">%</button>
          <button class="btn align yellow" id="" data-type="operator">/</button>
          <button class="btn align blue" id="" data-type="digit">7</button>
          <button class="btn align blue" id="" data-type="digit">8</button>
          <button class="btn align blue" id="" data-type="digit">9</button>
          <button class="btn align yellow" id="" data-type="operator">*</button>
          <button class="btn align blue" id="" data-type="digit">4</button>
          <button class="btn align blue" id="" data-type="digit">5</button>
          <button class="btn align blue" id="" data-type="digit">6</button>
          <button class="btn align yellow" id="" data-type="operator">-</button>
          <button class="btn align blue" id="" data-type="digit">1</button>
          <button class="btn align blue" id="" data-type="digit">2</button>
          <button class="btn align blue" id="" data-type="digit">3</button>
          <button class="btn align yellow" id="" data-type="operator">+</button>
          <button class="btn align blue stretch" id="">0</button>
          <button class="btn align blue" id="" data-type="digit">.</button>
          <button class="equals align yellow" id="">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
